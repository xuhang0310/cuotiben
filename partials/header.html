<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad端错题本</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- 整体容器 -->
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="top-navbar">
            <div class="logo">错题本</div>
            <div class="search-box">
                <input type="text" placeholder="搜索错题...">
                <button class="voice-btn">🎤</button>
            </div>
            <div class="review-badge">
                <span>今日复习</span>
                <span class="badge">3</span>
            </div>
            <div class="nav-actions">
                <div class="ai-status">
                    <span class="ai-loading" title="AI讲解生成中">🤖</span>
                </div>
                <div class="cluster-status">
                    <span class="cluster-badge" title="重复题簇">🔗<span class="badge">2</span></span>
                </div>
                <button class="settings-btn">设置</button>
                <div class="user-avatar">U</div>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧Dock图标栏 -->
            <nav class="left-dock">
                <ul class="dock-menu">
                    <li class="dock-item active" data-target="question-list">
                        <span class="icon">📚</span>
                        <span class="tooltip">错题列表</span>
                    </li>
                    <li class="dock-item" data-target="ebbinghaus-calendar">
                        <span class="icon">📅</span>
                        <span class="tooltip">艾宾浩斯日历</span>
                    </li>
                    <li class="dock-item" data-target="ai-explanation">
                        <span class="icon">🧠</span>
                        <span class="tooltip">AI讲解中心</span>
                    </li>
                    <li class="dock-item" data-target="duplicate-cluster">
                        <span class="icon">🔗</span>
                        <span class="tooltip">重复题簇</span>
                    </li>
                    <li class="dock-item" data-target="dashboard">
                        <span class="icon">📊</span>
                        <span class="tooltip">数据看板</span>
                    </li>
                    <li class="dock-item" data-target="export">
                        <span class="icon">📤</span>
                        <span class="tooltip">导出/分享</span>
                    </li>
                    <li class="dock-item" data-target="settings">
                        <span class="icon">⚙️</span>
                        <span class="tooltip">设置</span>
                    </li>
                </ul>
            </nav>
