<!-- 错题列表页面 -->
<div id="questions" class="ant-page active">
    <div class="page-header">
        <h2 class="page-title">错题列表</h2>
        <div class="page-actions">
            <button class="filter-toggle" id="openFilter">
                <i class="fas fa-filter"></i>
                筛选
            </button>
            <button class="ant-btn ant-btn-primary" id="addQuestionBtn">
                <i class="fas fa-plus"></i>
                新增错题
            </button>
        </div>
    </div>
    
    <div class="toolbar">
        <div class="toolbar-left">
            <!-- AntD Segmented组件 -->
            <div class="ant-segmented">
                <div class="ant-segmented-group">
                    <div class="ant-segmented-item ant-segmented-item-selected" data-sort="nextReview">
                        <div class="ant-segmented-item-label">下次复习</div>
                    </div>
                    <div class="ant-segmented-item" data-sort="recentAdded">
                        <div class="ant-segmented-item-label">最近添加</div>
                    </div>
                    <div class="ant-segmented-item" data-sort="mastery">
                        <div class="ant-segmented-item-label">掌握度</div>
                    </div>
                </div>
            </div>
            
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th"></i>
                    网格
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i>
                    列表
                </button>
            </div>
            
            <button class="ant-btn ant-btn-default" id="toggleInstructions" style="margin-left: 12px;">
                <i class="fas fa-info-circle"></i>
                使用说明
            </button>
        </div>
        
        <div class="toolbar-right">
            <div class="batch-actions" id="batchActions" style="display: none;">
                <span class="selected-count">已选择 <span id="selectedCount">0</span> 项</span>
                <button class="ant-btn ant-btn-default" id="batchDeleteBtn">
                    <i class="fas fa-trash"></i>
                    批量删除
                </button>
                <button class="ant-btn ant-btn-default" id="batchExportBtn">
                    <i class="fas fa-download"></i>
                    批量导出
                </button>
            </div>
        </div>
    </div>
    
    <!-- 使用说明面板 -->
    <div class="instructions-panel" id="instructionsPanel" style="display: none;">
        <div class="instructions-content">
            <h4>错题本使用说明</h4>
            <div class="instructions-grid">
                <div class="instruction-item">
                    <div class="instruction-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="instruction-text">
                        <strong>添加错题</strong>
                        <p>点击"新增错题"按钮，填写题目信息、答案解析等内容</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">
                        <i class="fas fa-filter"></i>
                    </div>
                    <div class="instruction-text">
                        <strong>筛选功能</strong>
                        <p>使用筛选器按学科、难度、标签等条件快速找到目标错题</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">
                        <i class="fas fa-sort"></i>
                    </div>
                    <div class="instruction-text">
                        <strong>排序方式</strong>
                        <p>支持按下次复习时间、添加时间、掌握度等多种方式排序</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="instruction-text">
                        <strong>查看模式</strong>
                        <p>支持网格和列表两种查看模式，适应不同使用习惯</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 错题列表容器 -->
    <div class="questions-container">
        <div class="questions-grid" id="questionsGrid">
            <!-- 错题卡片将通过JavaScript动态生成 -->
            <div class="loading-placeholder">
                <div class="loading-spinner"></div>
                <p>正在加载错题数据...</p>
            </div>
        </div>
    </div>
    
    <!-- 分页组件 -->
    <div class="pagination-container" id="paginationContainer">
        <!-- 分页组件将通过JavaScript动态生成 -->
    </div>
    
    <!-- 空状态 -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                <path d="M32 8C18.7 8 8 18.7 8 32C8 45.3 18.7 56 32 56C45.3 56 56 45.3 56 32C56 18.7 45.3 8 32 8ZM32 52C21 52 12 43 12 32C12 21 21 12 32 12C43 12 52 21 52 32C52 43 43 52 32 52Z" fill="#d9d9d9"/>
                <path d="M32 20C30.9 20 30 20.9 30 22V34C30 35.1 30.9 36 32 36C33.1 36 34 35.1 34 34V22C34 20.9 33.1 20 32 20Z" fill="#d9d9d9"/>
                <path d="M32 40C30.9 40 30 40.9 30 42C30 43.1 30.9 44 32 44C33.1 44 34 43.1 34 42C34 40.9 33.1 40 32 40Z" fill="#d9d9d9"/>
            </svg>
        </div>
        <h3>暂无错题数据</h3>
        <p>开始添加你的第一道错题吧！</p>
        <button class="ant-btn ant-btn-primary" id="addFirstQuestionBtn">
            <i class="fas fa-plus"></i>
            添加错题
        </button>
    </div>
</div>

<!-- 错题详情模态框 -->
<div class="ant-modal" id="questionDetailModal" style="display: none;">
    <div class="ant-modal-mask"></div>
    <div class="ant-modal-wrap">
        <div class="ant-modal-content">
            <div class="ant-modal-header">
                <div class="ant-modal-title">错题详情</div>
                <button class="ant-modal-close" id="closeDetailModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="ant-modal-body" id="questionDetailContent">
                <!-- 详情内容将通过JavaScript动态生成 -->
            </div>
            <div class="ant-modal-footer">
                <button class="ant-btn ant-btn-default" id="editQuestionBtn">
                    <i class="fas fa-edit"></i>
                    编辑
                </button>
                <button class="ant-btn ant-btn-danger" id="deleteQuestionBtn">
                    <i class="fas fa-trash"></i>
                    删除
                </button>
                <button class="ant-btn ant-btn-primary" id="practiceQuestionBtn">
                    <i class="fas fa-play"></i>
                    开始练习
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 批量操作确认模态框 -->
<div class="ant-modal" id="batchConfirmModal" style="display: none;">
    <div class="ant-modal-mask"></div>
    <div class="ant-modal-wrap">
        <div class="ant-modal-content">
            <div class="ant-modal-header">
                <div class="ant-modal-title">确认操作</div>
                <button class="ant-modal-close" id="closeBatchModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="ant-modal-body">
                <p id="batchConfirmText">确定要执行此操作吗？</p>
            </div>
            <div class="ant-modal-footer">
                <button class="ant-btn ant-btn-default" id="cancelBatchBtn">取消</button>
                <button class="ant-btn ant-btn-primary" id="confirmBatchBtn">确定</button>
            </div>
        </div>
    </div>
</div>
