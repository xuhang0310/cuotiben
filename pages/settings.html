            <!-- 中央内容区 -->
            <main class="content-area">
                <!-- 设置页面 -->
                <div id="settings" class="page">
                    <div class="settings-container">
                        <h2>设置</h2>
                        <div class="settings-group">
                            <h3>显示设置</h3>
                            <div class="setting-item">
                                <label>深色模式</label>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="setting-item">
                                <label>字体大小</label>
                                <select>
                                    <option>标准</option>
                                    <option>大号</option>
                                    <option>超大</option>
                                </select>
                            </div>
                        </div>
                        <div class="settings-group">
                            <h3>复习提醒</h3>
                            <div class="setting-item">
                                <label>开启提醒</label>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="setting-item">
                                <label>提醒时间</label>
                                <input type="time" value="19:00">
                            </div>
                        </div>
                        <div class="settings-group">
                            <h3>数据管理</h3>
                            <div class="setting-item">
                                <button class="btn secondary">导出全部数据</button>
                            </div>
                            <div class="setting-item">
                                <button class="btn secondary">导入数据</button>
                            </div>
                            <div class="setting-item">
                                <button class="btn danger">清空所有数据</button>
                            </div>
                        </div>
                    </div>
                </div>
